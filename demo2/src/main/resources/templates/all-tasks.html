<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
</head>
<body>
    <div th:switch="${tasks}">
        <h2 th:case="null">No tasks yet!</h2>
        <div th:case="*">
            <h2>Tasks</h2>
            <table border=1>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"><a th:href="@{/tasks/}"></a></td>
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="logout">
    </form>
</body>
</html>
